<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Preview</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Loading...">
    <meta property="og:description" content="Discover this amazing book!">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags (optional, but recommended) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Loading...">
    <meta name="twitter:description" content="Discover this amazing book!">
    <meta name="twitter:image" content="">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get("bookId");

            if (bookId) {
                fetch("books.json")
                    .then(response => response.json())
                    .then(books => {
                        const book = books.find(b => b.id == bookId);
                        if (book) {
                            // Update meta tags dynamically
                            document.querySelector('meta[property="og:title"]').setAttribute("content", book.title);
                            document.querySelector('meta[property="og:description"]').setAttribute("content", `Read "${book.title}" online for free.`);
                            document.querySelector('meta[property="og:image"]').setAttribute("content", book.cover);
                            document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);

                            // Update Twitter Card meta tags
                            document.querySelector('meta[name="twitter:title"]').setAttribute("content", book.title);
                            document.querySelector('meta[name="twitter:description"]').setAttribute("content", `Read "${book.title}" online for free.`);
                            document.querySelector('meta[name="twitter:image"]').setAttribute("content", book.cover);

                            // Redirect to download page if not accessed from social media
                            if (!document.referrer.includes("facebook") && !document.referrer.includes("whatsapp")) {
                                window.location.href = book.downloadLink;
                            }
                        }
                    })
                    .catch(error => console.error("Error fetching book data:", error));
            }
        });
    </script>
</head>
<body>
    <h1>Loading Book Preview...</h1>
</body>
</html>
