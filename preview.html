<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Preview</title>

    <!-- Default Open Graph Meta Tags -->
    <meta property="og:title" content="Loading...">
    <meta property="og:description" content="Discover this amazing book!">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get("bookId");
    
            if (bookId) {
                fetch("books.json")
                    .then(response => response.json())
                    .then(books => {
                        const book = books.find(b => b.id == bookId);
                        if (book) {
                            // Update Open Graph meta tags for social media preview
                            document.querySelector('meta[property="og:title"]').setAttribute("content", book.title);
                            document.querySelector('meta[property="og:image"]').setAttribute("content", book.cover);
                            document.querySelector('meta[property="og:url"]').setAttribute("content", window.location.href);
                            
                            // Check if the user is coming from a social media platform
                            const referrer = document.referrer.toLowerCase();
                            const isSocialMedia = referrer.includes("facebook") || referrer.includes("whatsapp") || referrer.includes("twitter") || referrer.includes("linkedin");
    
                            // If NOT from social media, redirect to download page
                            if (!isSocialMedia) {
                                window.location.href = `download.html?bookId=${book.id}`;
                            }
                        }
                    })
                    .catch(error => console.error("Error fetching book data:", error));
            }
        });
    </script>
    
</head>
<body>
    <h1>Loading Book Preview...</h1>
</body>
</html>
